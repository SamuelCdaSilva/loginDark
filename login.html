<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/login.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu Login<br>Entre para o nosso time!</h1>
            <img class="login-image"src="money-animate.svg" alt="money-animate">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite seu Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua Senha">
                </div>
                <button class="btn-login">Login</button>
        </div>
    </div>
</body>
</html>
